<!DOCTYPE.html>
<html>
<head>

<title>
  Pat's Cookies Sales
</title>
<div id="sales"></div>
<body>
  
  <form id="addCookieCruncher">
      <fieldset>
          <legend>New Store Cookie Cruncher</legend>

          <button type="submit">Submit</button>
      </fieldset>
    </form>
</body>
